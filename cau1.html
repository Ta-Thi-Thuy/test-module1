<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = [6,8,9,7,6,10,34,7,75];
    function findMax (point) {
        if ( point.length === 0 )
            return -1;
        let max = point[0];
        for (let i = 1; i < point.length; i++) {
            if (point[i] > max) {
                max = point [i];
            }
        }
        return max;
    }
    document.write('So max la  :' + findMax(point));
</script>

</body>
</html>
