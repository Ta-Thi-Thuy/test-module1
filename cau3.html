<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Enter a number:');
    function fibonacci(number) {
        let arr = []
        arr[0] = 1;
        arr[1] = 1;
        for (let i = 2; i < 1000; i++) {
            arr[i] = arr[i - 1] + arr[i - 2];
        }
        let index = arr.indexOf(number);
           return index !== -1;
    }
    console.log(fibonacci(number));

</script>
</body>
</html>
